<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DahShades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e91e63;
    }
    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text-color);
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      padding: 0.5rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h4 {
      margin: 0.5rem 0;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 0.3rem;
      background-color: #25D366;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.8rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--card-bg);
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">DahShades</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#order">How to Order</a>
      <a href="#contact">Contact</a>
      <span class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
      </span>
    </div>
