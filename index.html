<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Shades</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #f5f5f5;
    }body.dark {
  --bg: #121212;
  --text: #f5f5f5;
  --card: #1e1e1e;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: all 0.3s ease;
}

header {
  background: var(--card);
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.brand {
  font-size: 2rem;
  font-weight: bold;
  color: #e91e63;
  text-align: center;
}

.nav-bar {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-top: 0.5rem;
}

.toggle-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  color: var(--text);
}

main {
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
}

.product-card {
  background: var(--card);
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.product-card h3 {
  margin: 0.5rem 0 0.3rem;
  font-size: 1rem;
}

.product-card p {
  margin: 0.2rem 0;
}

.whatsapp-btn {
  display: inline-block;
  margin-top: 0.5rem;
  background: #25D366;
  color: #fff;
  padding: 0.4rem 0.8rem;
  border-radius: 5px;
  text-decoration: none;
  font-size: 0.9rem;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  background: var(--card);
  margin-top: 2rem;
}

@media (max-width: 600px) {
  .nav-bar {
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="brand">Luxury Shades</div>
    <div class="nav-bar">
      <button class="toggle-btn" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i> Toggle Mode
      </button>
    </div>
  </header>  <main>
    <h2>Order Stylish Shades via WhatsApp</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://i.postimg.cc/T1y0x1yz/download.jpg" alt="Stylish Shades">
        <h3>Stylish Classic</h3>
        <p>₦5,000</p>
        <a href="https://wa.me/2349138021278?text=Hi%2C%20I%20want%20to%20order%20the%20Stylish%20Classic%20shades" target="_blank" class="whatsapp-btn">
          <i class="fab fa-whatsapp"></i> Order on WhatsApp
        </a>
      </div>
      <div class="product-card">
        <img src="https://i.postimg.cc/Xv3s5nh5/images.jpg" alt="Brown Frames">
        <h3>Retro Brown</h3>
        <p>₦6,000</p>
        <a href="https://wa.me/2349138021278?text=Hi%2C%20I%20want%20to%20order%20the%20Retro%20Brown%20shades" target="_blank" class="whatsapp-btn">
          <i class="fab fa-whatsapp"></i> Order on WhatsApp
        </a>
      </div>
    </div>
  </main>  <footer>
    &copy; 2025 Luxury Shades | Powered by GitHub Pages
  </footer>  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script></body>
          </html>
